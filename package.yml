name       : python-pyzmq
version    : 23.0.0
release    : 17
source     :
    - https://github.com/zeromq/pyzmq/archive/refs/tags/v23.0.0.tar.gz : 5b1a413c1b9b51b553bee678fef82e704804e061d26d0a78601f53f7aa0186f3
homepage   : https://github.com/zeromq/pyzmq
license    :
    - BSD-3-Clause
    - LGPL-3.0-or-later
component  : programming.python
summary    : Python bindings for zeromq
description: |
    This package contains Python bindings for ØMQ. ØMQ is a lightweight and fast messaging implementation
builddeps  :
    - pkgconfig(libzmq)
    - cython
    - python-packaging
rundeps    :
    - python-tornado
build      : |
    %python3_setup
install    : |
    %python3_install
